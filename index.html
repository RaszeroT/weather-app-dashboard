<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<!-- main -->
<body>
   
        <!-- header -->
    <header id="tile">
        <h1>5 Day Weather Forecast</h1>
    </header>
    
        <!-- section for search input and button -->
    <section id="search" class="container">
        <label for="search-input">Search for a City:</label><br>
        <input type="text" id="search-input"><br>
        <button id="search-btn">Search</button>
     </section>
    
    <!-- container for local storage retrieval -->
    <section id="storage-container">
        <label for="search-history">Search History:</label>
        <div class="search-history" id="search-history"></div>
        <button id="clear-history">Clear</button>
    </section>
    
    <!-- container for current weather api results -->
    <section id="current-weather-container"></section>
    
    <!-- container for 5 day forecast -->
    <section id="forecast-container" class="row card">
        
          
        <!-- footer -->
        <footer id="footer"></footer>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="./assets/js/script.js"></script>

</body>
</html>
